<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주차 관리 시스템</title>
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- pretendard 한글 폰트 -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>


    <div class="container text-center position-absolute top-50 start-50 translate-middle">

        <!-- 차량 번호 입력 폼 -->
        <form>
            <div class="row">
                <div class="col-10">
                    <input type="text" class="form-control border-primary" id="vehicleNumber"
                        placeholder="차량 번호를 입력해 주십시오">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary px-5">조회</button>
                </div>
            </div>
        </form>
        <div class="p-3"></div>

        <!-- 구역 선택 버튼 -->
        <ul class="nav nav-pills nav-fill my-2">
            <li class="nav-item mx-1">
                <a class="nav-link active" aria-current="page" href="#">A구역</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link" href="#">B구역</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link" href="#">C구역</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link" href="#">D구역</a>
            </li>
        </ul>
        <div class="p-3"></div>
        
        <!-- 선택된 구역 주차 공간 표시 -->
        <div class="border border-primary p-3">
            <div class="row gx-5">
                <div class="col py-3">
                    <div class="card free">
                        <p>A-01</p>
                        <p>사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card used">
                        <p>A-02</p>
                        <p>사용 중</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card free">
                        <p>A-03</p>
                        <p>사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card used">
                        <p>A-04</p>
                        <p>사용 중</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card free">
                        <p>A-05</p>
                        <p>사용 가능</p>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <div class="col py-3">
                    <div class="card free">
                        <p>A-06</p>
                        <p>사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card free">
                        <p>A-07</p>
                        <p>사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card used">
                        <p>A-08</p>
                        <p>사용 중</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card free">
                        <p>A-09</p>
                        <p>사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div class="card used">
                        <p>A-10</p>
                        <p>사용 중</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩용 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

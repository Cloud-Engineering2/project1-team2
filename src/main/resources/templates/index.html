<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주차 관리 시스템</title>
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- pretendard 한글 폰트 -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>


    <div class="container text-center position-absolute top-50 start-50 translate-middle">

        <!-- 차량 번호 입력 폼 -->
        <form id="searchForm" >
            <div class="row">
                <div class="col-10">
                    <input type="text" class="form-control border-primary" id="vehicleNumber"
                        placeholder="차량 번호를 입력해 주십시오">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary px-5">조회</button>
                </div>
            </div>
        </form>
        <div class="p-3"></div>

        <!-- 구역 선택 버튼 -->
        <ul class="nav nav-pills nav-fill my-2">
            <li class="nav-item mx-1">
                <a class="nav-link active" aria-current="page" href="/?zone=A">A구역</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link" href="/?zone=B">B구역</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link" href="/?zone=C">C구역</a>
            </li>
            <li class="nav-item mx-1">
                <a class="nav-link" href="/?zone=D">D구역</a>
            </li>
        </ul>
        <div class="p-3"></div>
        
        <!-- 선택된 구역 주차 공간 표시 -->
        <div class="border border-primary p-3">
            <div class="row gx-5">
                <div class="col py-3">
                    <div th:class="${status[0].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[0].location}">A-01</p>
                        <p th:text="${status[0].inUse}? '사용 중':'사용 가능'">사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div th:class="${status[1].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[1].location}">A-01</p>
                        <p th:text="${status[1].inUse}? '사용 중':'사용 가능'">사용 중</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div th:class="${status[2].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[2].location}">A-01</p>
                        <p th:text="${status[2].inUse}? '사용 중':'사용 가능'">사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div th:class="${status[3].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[3].location}">A-01</p>
                        <p th:text="${status[3].inUse}? '사용 중':'사용 가능'">사용 중</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div th:class="${status[4].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[4].location}">A-01</p>
                        <p th:text="${status[4].inUse}? '사용 중':'사용 가능'">사용 가능</p>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <div class="col py-3">
                    <div th:class="${status[5].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[5].location}">A-01</p>
                        <p th:text="${status[5].inUse}? '사용 중':'사용 가능'">사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div th:class="${status[6].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[6].location}">A-01</p>
                        <p th:text="${status[6].inUse}? '사용 중':'사용 가능'">사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div th:class="${status[7].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[7].location}">A-01</p>
                        <p th:text="${status[7].inUse}? '사용 중':'사용 가능'">사용 중</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div th:class="${status[8].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[8].location}">A-01</p>
                        <p th:text="${status[8].inUse}? '사용 중':'사용 가능'">사용 가능</p>
                    </div>
                </div>
                <div class="col py-3">
                    <div th:class="${status[9].inUse} ? 'card used' : 'card free'">
                        <p th:text="${status[9].location}">A-01</p>
                        <p th:text="${status[9].inUse}? '사용 중':'사용 가능'">사용 중</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 부트스트랩용 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <!-- 입력한 차량 번호로 조회하는 사이트로 이동하는 스크립트 -->
    <script>
		const searchForm = document.getElementById("searchForm");
		searchForm.addEventListener("submit", (e) => {
			e.preventDefault();
			const number = document.getElementById("vehicleNumber").value;
			location.href="/search/"+number;
		})
	</script>
</body>


</html>

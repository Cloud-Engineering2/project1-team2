<nav th:fragment="headerNav">
  <div class="nav-container">
    <ul class="nav-links">
      <li><a href="/admin/parking" id="status-link" class="active">주차 현황</a></li>
      <li><a href="/admin/parking/history" id="history-link">주차 기록</a></li>
      <li><a href="/admin/vehicle/search" id="vehicles-link">차량 조회</a></li>
    </ul>

    <!-- 로그아웃 버튼 -->
    <a href="/logout" class="logout">로그아웃</a>
  </div>

  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
      // 현재 페이지의 URL 가져오기
      var currentPath = window.location.pathname;

      // 각 링크에 대한 요소 선택
      var links = {
        status: document.getElementById('status-link'),
        history: document.getElementById('history-link'),
        vehicles: document.getElementById('vehicles-link')
      };

      // 모든 링크의 active 클래스 제거
      Object.values(links).forEach(link => link.classList.remove('active'));

      // 현재 페이지에 따라 active 클래스 추가
      if (currentPath.includes('/admin/parking/history')) {
        links.history.classList.add('active');
      } else if (currentPath.includes('/admin/vehicle/search')) {
        links.vehicles.classList.add('active');
      } else {
        links.status.classList.add('active'); // 기본값
      }
    });
  </script>
</nav>

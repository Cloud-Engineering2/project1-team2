<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차 관리 시스템</title>
    <!-- 부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- pretendard 한글 폰트 -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="/style/style.css" />
</head>

<body>
    <div class="container text-center position-absolute top-50 start-50 translate-middle">
        <!-- 차량 번호 입력 폼 -->
        <form>
            <div class="row">
                <div class="col-10">
                    <input type="text" class="form-control border-primary" id="vehicleNumber" th:placeholder="${record.VehicleId.number}">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary px-5">조회</button>
                </div>
            </div>
        </form>
        <div class="p-3"></div>
        
        <div class="border border-primary p-3">
            <!-- 선택된 구역 주차 공간 표시 -->
            <div class="border border-primary p-3">
                <div class="row gx-5">
                    <div class="col py-3">
                        <div class="card free">
                            <p>A-01</p>
                        </div>
                    </div>
                    <div class="col py-3">
                        <div class="card used">
                            <p>A-02</p>
                        </div>
                    </div>
                    <div class="col py-3">
                        <div class="card free">
                            <p>A-03</p>
                        </div>
                    </div>
                    <div class="col py-3">
                        <div class="card free">
                            <p>A-04</p>
                        </div>
                    </div>
                    <div class="col py-3">
                        <div class="card free">
                            <p>A-05</p>
                        </div>
                    </div>
                </div>
                <div class="row gx-5">
                    <div class="col py-3">
                        <div class="card free">
                            <p>A-06</p>
                        </div>
                    </div>
                    <div class="col py-3">
                        <div class="card free">
                            <p>A-07</p>
                        </div>
                    </div>
                    <div class="col py-3">
                        <div class="card free">
                            <p>A-08</p>
                        </div>
                    </div>
                    <div class="col py-3">
                        <div class="card free">
                            <p>A-09</p>
                        </div>
                    </div>
                    <div class="col py-3">
                        <div class="card free">
                            <p>A-10</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-3"></div>

            <!-- 차량 정보 출력 -->
            <div class="text-start border border-primary p-3">
                <div class="row">
                    <div class="col-3 fs-2">
                        <p>차량번호</p>
                    </div>
                    <div class="col-9 fs-2">
                        <p>: <span th:text="${record.VehicleId.number}">24바1234</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 fs-2">
                        <p>차주번호</p>
                    </div>
                    <div class="col-9 fs-2">
                        <p>: <span th:text="${record.VehicleId.ownerTel}">010-1234-1234</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 fs-2">
                        <p>주차구역</p>
                    </div>
                    <div class="col-9 fs-2">
                        <p>: <span th:text="${record.areaId.location}">A-02</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 fs-2">
                        <p>입차 시각</p>
                    </div>
                    <div class="col-9 fs-2">
                        <p>: <span th:text="${record.entryTime}">2024-12-11 11:50:29</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 fs-2">
                        <p>예상 주차비</p>
                    </div>
                    <div class="col-9 fs-2">
                        <p>: <span th:text="${record.parkingFee}">3000원</span></p>
                    </div>
                </div>
            </div>
            <div class="p-2"></div>
            <button type="button" id="backButton" class="btn btn-primary px-5">돌아가기</button>

        </div>





    </div>
    <!-- 돌아가기 버튼 -->
   	<script>
		
		const backhBtn = document.querySelector("#backButton");
		backhBtn.addEventListener('click', (e) => {
			location.href="/";
		})
		
	</script>
    
    
    <!-- 부트스트랩용 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
